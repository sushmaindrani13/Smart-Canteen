{% extends 'base_a.html' %}

{% load static %}

{% block content %}
<h1>
<center>
Feedback
</h1>

<style>
.slidecontainer {
  width: 40%;
}

.slider {
  -webkit-appearance: none;
  width: 40%;
  height: 25px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  background: #4CAF50;
  cursor: pointer;
}
</style>
</head>
<body>

<center>
<table id="tab" width="50%">
<tr><th>Sno<th>Review<th>Rating
				{% for d in data %}
<tr><td width="10%">{{forloop.counter}}<td>{{d.review}}<td>{{d.ratingval}}

				{% endfor %}
</table>
<br><br>
<br>

<form method="get" action="/viewsentiment/">
					<input type="hidden" name="pid" value="{{pid}}">

	<table width="40%">
	<tr>
		<td><input type="submit" class="form-control" value="View Sentiment"> </td>
	</tr>
	</table>
</form>
					

{% endblock %}
